<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <div class="container">
    <div class="social-card">
      <div class="social-card__desc">

        <img src="assets/images/avatar-jessica.jpeg" alt="Social Card Avatar" class="social-card__avatar">
        <p class="social-card__user-name">Jessica Randall</p>
        <p class="social-card__address">London, United Kingdom</p>
        <p class="social-card__moto">"Front-end developer and avid reader."</p>
      </div>
      <ul class="social-card__list">
        <li class="social-card__list-item">
          <a href="#" class="social-car__link">Github</a>
        </li>
        <li class="social-card__list-item">
          <a href="#" class="social-car__link">Frontend Mentor</a>
        </li>
        <li class="social-card__list-item">
          <a href="#" class="social-car__link">Linkedin</a>
        </li>
        <li class="social-card__list-item">
          <a href="#" class="social-car__link">Twitter</a>
        </li>
        <li class="social-card__list-item">
          <a href="#" class="social-car__link">Instagram</a>
        </li>

      </ul>
    </div>
  </div>

</body>
</html>
